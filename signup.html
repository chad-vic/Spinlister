<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Spinlister clone</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div class="sign-body">
      <header>
        <h2>Sign Up for Spinlister</h2>
        <div>
          <a href="./index.html">
            <span class="material-icons"> close </span>
          </a>
        </div>
      </header>
      <div class="sign-facebook sign-container">
        <a href="#">
          <span class="material-icons">facebook</span>
          <span>Sign Up with Facebook</span>
        </a>
        <div>
          <strong
            >We will never post in your facebook without your permission</strong
          >
        </div>
        <span>or</span>
      </div>
      <div class="user-image sign-container">
        <span class="material-icons">person add</span>
      </div>
      <form class="sign-container">
        <div class="form-value">
          <label>Full Name</label>
          <div>
            <input type="text" />
          </div>
        </div>
        <div class="form-value">
          <label>Email</label>
          <div>
            <input type="email" />
          </div>
        </div>
        <div class="form-value">
          <label>Password</label>
          <div>
            <input type="password" />
          </div>
        </div>

        <div class="form-value">
          <label>Mobile Phone Number</label>
          <div>
            <input type="number" />
          </div>
          <span
            >You will receive an sms code to verify this mobile phone
            number.</span
          >
        </div>

        <button>Sign Up</button>
        <div class="sign-up">
          <span>Have an Account? <a href="./signin.html">Log In</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
