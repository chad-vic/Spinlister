<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Spinlister clone</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div class="sign-body">
      <header>
        <h2>Sign In for Spinlister</h2>
        <div>
          <a href="./index.html">
            <span class="material-icons"> close </span>
          </a>
        </div>
      </header>

      <div class="sign-facebook sign-container">
        <a href="#">
          <span class="material-icons">facebook</span>
          <span>Sign In with Facebook</span>
        </a>
        <div>
          <strong
            >We will never post in your facebook without your permission</strong
          >
        </div>
        <span>or</span>
      </div>
      <form class="sign-container">
        <div class="form-value">
          <label>Email</label>
          <div>
            <input type="email" />
          </div>
        </div>
        <div class="form-value">
          <label>Password</label>
          <div>
            <input type="password" />
          </div>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password ?</a>
        </div>
        <button>Log In</button>
        <div class="sign-up">
          <span
            >New to spinlister? <a href="./signup.html">Sign Up Now</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
