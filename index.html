<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinlister Clone</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="home-body">
        <main class="home-hero">
            <div class="home-hero-content home-container">
                <nav>
                    <div class="logo">
                        <h2>Logo</h2>
                    </div>

                    <div class="menu-btn">
                        <button>
                            <span class="material-icons">
                                menu
                            </span>
                            Menu
                        </button>
                    </div>

                    <ul>
                        <a href="#">How It Works</a>
                        <a href="#">Sign Up</a>
                        <a href="#">Sign In</a>
                        <a href="#" class="list-ride-btn">List a Ride</a>
                    </ul>
                </nav>

                <main class="home-main-content">
                    <h1>Rent a <span>bike</span> anywhere in the world</h1>
                    <h2>Save money, meet awesome people, and consume less </h2>

                    <div class="home-flex">
                        <div class="item-one">
                            <input type="text" placeholder="Where would you like to ride?">
                            <span class="material-icons">
                                search
                            </span>
                        </div>
                        <div class="item-two">
                            <div><input type="date" placeholder="Pick Up"></div>
                            <div><input type="date" placeholder="Pick Up"></div>
                        </div>
                        <div class="item-three">
                            <a href="#">Search</a>
                        </div>
                    </div>
                </main>

                <section class="hero-carousel">
                    <div>
                        <span class="material-icons">
                            pedal_bike
                        </span>
                        <span class="carousel-message">Bikes</span>
                    </div>

                    <div>
                        <span class="material-icons">
                            surfing
                        </span>
                        <span class="carousel-message">Surf</span>
                    </div>

                    <div>
                        <span class="material-icons">
                            downhill_skiing
                        </span>
                        <span class="carousel-message">Snow</span>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
